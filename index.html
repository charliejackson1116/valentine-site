<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Valentine's Day ‚Äî Sweetheart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg-start:#000;
      --bg-end:#2b0000;
      --accent:#ff2d4b;
      --muted:#ffd6dc;
      --cta-bg:linear-gradient(180deg,#2a0000,#8b0000);
      --cta-click:#ff4d6d;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(120deg,var(--bg-start),var(--bg-end));color:var(--muted);overflow:hidden}
    .container{max-width:980px;margin:48px auto;padding:28px;text-align:center}
    h1{font-size:2.6rem;margin:8px 0;color:var(--accent);letter-spacing:0.4px}
    p.lead{color:#ffdfe6;margin-top:6px}
    .cta{
      margin-top:28px;background:var(--cta-bg);color:#fff;border:none;padding:14px 26px;border-radius:26px;font-weight:700;cursor:pointer;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);transition:transform .14s ease, background .12s ease;
    }
    .cta:hover{transform:translateY(-4px)}
    .cta.clicked{background:var(--cta-click);color:#111;transform:translateY(-2px) scale(1.02);box-shadow:0 14px 40px rgba(255,45,75,0.18)}
    .sub{margin-top:18px;color:#ffb3c0;font-size:0.95rem}
    .heart{position:fixed;bottom:-60px;font-size:22px;animation:floatUp 7s linear infinite;pointer-events:none}
    .heart:nth-of-type(1){left:8%;animation-delay:0s}
    .heart:nth-of-type(2){left:28%;animation-delay:1.6s}
    .heart:nth-of-type(3){left:52%;animation-delay:3.2s}
    .heart:nth-of-type(4){left:76%;animation-delay:4.8s}
    @keyframes floatUp{0%{transform:translateY(0) scale(1);opacity:1}50%{opacity:.85}100%{transform:translateY(-720px) scale(.85);opacity:0}}
    @media (max-width:520px){h1{font-size:1.8rem}.cta{width:86%}}
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <h1 id="title">Happy Valentine‚Äôs Day</h1>
    <p class="lead">For my husband ‚Äî full of love</p>

    <button id="whatsHere" class="cta" aria-pressed="false">What‚Äôs here</button>
  </div>

  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">üíñ</div>
  <div class="heart">üíï</div>
  <div class="heart">üíò</div>

  <script>
    const whatsHere = document.getElementById('whatsHere');
    whatsHere.addEventListener('click', () => {
      whatsHere.classList.add('clicked');
      whatsHere.setAttribute('aria-pressed','true');
      setTimeout(() => location.href = 'todo.html', 220);
    });
  </script>
</body>
</html>
