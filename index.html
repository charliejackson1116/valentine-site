<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Valentine's Day — Sweetheart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{background:linear-gradient(120deg,#000,#2b0000);color:#ffd6dc;font-family:Inter,Arial,sans-serif;text-align:center;margin:0;padding:40px}
    h1{color:#ff2d4b}
    .cta{margin-top:20px;padding:12px 24px;border:none;border-radius:20px;background:#8b0000;color:#fff;font-weight:700;cursor:pointer}
    .share-btn{margin-top:20px;padding:10px 16px;border:none;border-radius:12px;background:#ff2d4b;color:#111;font-weight:700;cursor:pointer}
    .share-note{margin-left:12px;color:#ffd6dc;display:none}
  </style>
</head>
<body>
  <h1>Happy Valentine’s Day</h1>
  <p>For my husband — bold, fierce, and full of love</p>
  <button class="cta" onclick="location.href='todo.html'">What’s here</button>

  <div>
    <button id="shareBtn" class="share-btn">Share this page</button>
    <span id="shareNote" class="share-note">Link copied</span>
  </div>

  <!-- Background music with controls -->
  <iframe width="300" height="80"
    src="https://www.youtube.com/embed/NW6Dgax2d6I?autoplay=1&loop=1&playlist=NW6Dgax2d6I"
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <script>
    const shareBtn=document.getElementById('shareBtn');
    const shareNote=document.getElementById('shareNote');
    shareBtn.addEventListener('click',async()=>{
      const url=location.href;
      if(navigator.share){try{await navigator.share({title:document.title,url});return;}catch(e){}}
      try{await navigator.clipboard.writeText(url);shareNote.style.display='inline';setTimeout(()=>shareNote.style.display='none',3000);}catch(e){shareNote.textContent=url;shareNote.style.display='inline';}
    });
  </script>
</body>
</html>
